<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Health Assessment</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Center the form and give it some spacing */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            input[type="number"],
            input[type="text"] {
                padding: 12px;
                font-size: 16px;
            }

            button {
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eye Health Assessment</h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex (1 for male, 2 for female):</label>
            <input type="number" id="sex" name="sex" required>

            <!-- Add other input fields for the remaining features -->
            <label for="wearables">Level of usage of wearables:</label>
            <input type="number" id="wearables" name="wearables" required>

            <label for="duration">Duration of usage of wearables:</label>
            <input type="number" id="duration" name="duration" required>

            <label for="onlineplatforms">Level of usage of online platforms:</label>
            <input type="number" id="onlineplatforms" name="onlineplatforms" required>

            <label for="nature">Nature of online platform usage:</label>
            <input type="number" id="nature" name="nature" required>

            <label for="screenillumination">Level of screen illumination:</label>
            <input type="number" id="screenillumination" name="screenillumination" required>

            <label for="workingyears">Number of years working:</label>
            <input type="number" id="workingyears" name="workingyears" required>

            <label for="hoursspentdailycurricular">Hours spent daily on curricular activities:</label>
            <input type="number" id="hoursspentdailycurricular" name="hoursspentdailycurricular" required>

            <label for="hoursspentdailynoncurricular">Hours spent daily on non-curricular activities:</label>
            <input type="number" id="hoursspentdailynoncurricular" name="hoursspentdailynoncurricular" required>

            <label for="Gadgetsused">Number of gadgets used:</label>
            <input type="number" id="Gadgetsused" name="Gadgetsused" required>

            <label for="levelofgadjetwithrespecttoeyes">Level of gadget usage with respect to eyes:</label>
            <input type="number" id="levelofgadjetwithrespecttoeyes" name="levelofgadjetwithrespecttoeyes" required>

            <label for="Distancekeptbetweeneyesandgadjet">Distance kept between eyes and gadgets:</label>
            <input type="number" id="Distancekeptbetweeneyesandgadjet" name="Distancekeptbetweeneyesandgadjet" required>

            <label for="Avgnighttimeusageperday">Average nighttime usage per day:</label>
            <input type="number" id="Avgnighttimeusageperday" name="Avgnighttimeusageperday" required>

            <label for="Blinkingduringscreenusage">Frequency of blinking during screen usage:</label>
            <input type="number" id="Blinkingduringscreenusage" name="Blinkingduringscreenusage" required>

            <label for="Difficultyinfocusingafterusingscreens">Difficulty in focusing after using screens:</label>
            <input type="number" id="Difficultyinfocusingafterusingscreens" name="Difficultyinfocusingafterusingscreens" required>

            <label for="freqquencyofcomplaints">Frequency of complaints:</label>
            <input type="number" id="freqquencyofcomplaints" name="freqquencyofcomplaints" required>

            <label for="Severityofcomplaints">Severity of complaints:</label>
            <input type="number" id="Severityofcomplaints" name="Severityofcomplaints" required>

            <label for="RVIS">RVIS score:</label>
            <input type="number" id="RVIS" name="RVIS" required>

            <label for="Ocularsymptomsobservedlately">Ocular symptoms observed lately:</label>
            <input type="number" id="Ocularsymptomsobservedlately" name="Ocularsymptomsobservedlately" required>

            <label for="Symptomsobservingatleasthalfofthetimes">Symptoms observing at least half of the times:</label>
            <input type="number" id="Symptomsobservingatleasthalfofthetimes" name="Symptomsobservingatleasthalfofthetimes" required>

            <label for="Complaintsfrequency">Complaints frequency:</label>
            <input type="number" id="Complaintsfrequency" name="Complaintsfrequency" required>

            <label for="frequencyofdryeyes">Frequency of dry eyes:</label>
            <input type="number" id="frequencyofdryeyes" name="frequencyofdryeyes" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
