<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .quotation {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 5px solid #4CAF50;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <table>
            <thead>
                <tr>
                    <th>Test</th>
                    <th>Left Eye</th>
                    <th>Right Eye</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Schimers1</td>
                    <td>{{ data['Schimers1Lefteye'] }}</td>
                    <td>{{ data['Schimers1righteye'] }}</td>
                </tr>
                <tr>
                    <td>Schimers2</td>
                    <td>{{ data['Schimers2Lefteye'] }}</td>
                    <td>{{ data['Schimers2righteye'] }}</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <div class="quotation" id="quotation">
            <!-- Quotation will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Array of quotes
        const quotes = [
            "The greatest wealth is health. – Virgil",
            "Your health is an investment, not an expense.",
            "A healthy outside starts from the inside.",
            "Health is not just about what you’re eating. It’s also about what you’re thinking and saying.",
            "Take care of your body. It’s the only place you have to live.",
            "Good health is not something we can buy. However, it can be an extremely valuable savings account.",
            "To enjoy the glow of good health, you must exercise.",
            "He who has health has hope; and he who has hope has everything.",
            "The body achieves what the mind believes.",
            "Health is the greatest gift, contentment the greatest wealth, faithfulness the best relationship."
        ];

        // Function to get a random quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        // Set a random quote in the quotation div
        document.getElementById('quotation').innerText = getRandomQuote();
    </script>
</body>
</html>
